name: Deploy
on:
  push:
    branches:
      - main
      - dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 24
    - name: Build
      run: |
        cd ./v4
        yarn
        yarn build
    - name: Deploy Dev
      if: github.ref == 'refs/heads/dev'
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: 198.187.29.221
        ssh-port: 21098
        remote-user: rarakiqz
        private-ssh-key: ${{ secrets.SSH_KEY }}
        source-path: ./v4/dist/
        destination-path: ~/dev.raray.com/
